site_name: Box3 社区文档
repo_url: https://github.com/alan-best/box3-docs
edit_uri: edit/main/docs/
repo_name: box3-docs
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.tabs
    - navigation.expand
    - content.tabs.link
  language: zh
  palette:
    primary: deep orange
    accent: amber
  custom_dir: overrides

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
plugins:
  - search
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      width: "100%"
      height: auto
      zoomable: true
      draggable: true
      auto_caption: false
      caption_position: bottom
  - minify:
      minify_html: true
nav:
  - 主页:
      - 介绍:
          - 欢迎: index.md
          - 关于文档: about.md
          - 更新: changes.md
  - 学习:
      - learn/index.md
      - 起步:
        - 熟悉编辑器: learn/editor.md
        - 基础javascript:
            - 入门: learn/javascript/index.md
            - 编程的本质: learn/javascript/root.md
            - 第一行代码: learn/javascript/first-line.md
            - 数据,计算和变量: learn/javascript/data&count.md
  - 实例教程:
      - example/index.md
  - API参考:
      - api/index.md
